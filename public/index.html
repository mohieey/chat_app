<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <h1>Chat App</h1>

    <div id="msgs"></div>

    <form id="msgForm">
      <input type="text" placeholder="Your Message" id="msgFormInput" /><button
        id="msgFormBtn"
      >
        Send
      </button>
    </form>
    <button id="sendLocationBtn">Send Location</button>

    <script id="msgTemplate" type="text/html">
      <div><p>{{msg}}</p></div>
    </script>
    <script id="locationTemplate" type="text/html">
      <div><a href="{{url}}" target="_blank">Location</a></div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chats.js"></script>
  </body>
</html>
